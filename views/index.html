<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Assignment</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="js/calculation.js"></script>
    
    <h1> Name Matching Generator </h1>

  <div class="generator">
    <form name="form">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
    </form>
    <button type="button" class="btn btn-dark" onclick="combineFields()">
      Generate
    </button>
  </div>

  <div class="alert" id="stringReturn" role="alert"></div>

  <h3>Upload .csv File Here With Names</h3>

    <div id="wrap">
      <form action="javascript:void(0);" id="csvForm">
        <input type="file" id="csvFile" required="required" accept=".csv"/></br>
        <input type="submit" value="Submit File"  id="btnSubmit" class="btn btn-dark"/>
      </form>
      <div id="fileInfo"></div>
      <a id="macthLink"></a>
    </div>

    <script src="js/fileUpload.js"></script>

  </body>

</html>
